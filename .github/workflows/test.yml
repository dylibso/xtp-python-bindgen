name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: extism/python-pdk
          path: python-pdk

      - name: Setup Extism and XTP
        run: |
          curl -L https://raw.githubusercontent.com/extism/js-pdk/main/install.sh | bash
          curl https://static.dylibso.com/cli/install.sh | bash

      - name: Setup extism-py
        run: |
          curl -O https://raw.githubusercontent.com/extism/python-pdk/main/install.sh
          bash install.sh
          curl -LsSf https://astral.sh/uv/install.sh | bash

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install
        run: |
          npm ci
          npm install -g ejs-lint

      - name: Build
        run: |
          npm run build
  
      - name: Check Rust Version
        run: rustc --version
          
      - name: Run test script
        run: |
          cd tests && ./test.sh

      - name: Run Bindgen Test
        run: |
          extism-js --version
          
          sh bundle.sh
          sh bindgen-test.sh install
          sh bindgen-test.sh run


